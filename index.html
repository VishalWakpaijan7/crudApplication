<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./Img/favicon.png" type="image/x-icon" />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>Crud Application</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navigation">
      <div class="nav_wrapper flex_sb_center container">
        <div class="left flex_sb_center" data-aos="fade-right">
          <img src="./Img/favicon.png" alt="CURD" width="50px" />
          <h2>CURD</h2>
        </div>
        <div class="right">
          <div class="search_input flex_sb_center" data-aos="fade-left">
            <span class="icon material-icons">search</span>
            <form id="searchForm">
              <input
                type="text"
                placeholder="Search Employee..."
                id="searchValue"
              />
            </form>
          </div>
        </div>
      </div>
    </nav>

    <!-- Add Button -->

    <div class="add_btn_wrapper">
      <button class="btn add_btn" id="modalOpen_btn">
        <span class="icon material-icons">add</span>
        <p>Add</p>
      </button>
    </div>

    <!--Add Employee modal -->

    <div class="overlay" id="modalOverlay"></div>

    <div class="input_modal" id="modal">
      <div class="modal_heading heading flex_sb_center">
        <h4>Add New Employee</h4>
        <span class="material-icons" id="modalClose_btn">close</span>
      </div>
      <form class="modal_form" id="employeeform">
        <div class="form_controller">
          <label for="name">Name</label>
          <input type="text" id="employeeName" required />
        </div>
        <div class="form_controller">
          <label for="email">Email</label>
          <input type="email" id="employeeEmail" required />
        </div>
        <div class="form_controller">
          <label for="position">Position</label>
          <div style="color: rgb(255, 251, 0); margin-top: 10px" id="pop"></div>
          <select name="position" id="position" required>
            <option>--Select value--</option>
            <option value="Manager">Manager</option>
            <option value="Developer">Developer</option>
            <option value="Accountent">Accountent</option>
            <option value="Human Resource">Human Resource</option>
            <option value="Intern">Intern</option>
          </select>
        </div>
        <button class="btn submit-btn" type="submit">Add</button>
      </form>
    </div>

    <!-- Edit Employee modal -->

    <div class="input_modal" id="editModalForm">
      <div class="modal_heading heading flex_sb_center">
        <h4>Edit Employee</h4>
        <span class="material-icons" id="editModelClose">close</span>
      </div>
      <form class="modal_form" id="editForm">
        <div class="form_controller">
          <label for="name">Name</label>
          <input type="text" id="editName" />
        </div>
        <div class="form_controller">
          <label for="email">Email</label>
          <input type="email" id="editEmail" />
        </div>
        <div class="form_controller">
          <label for="position">Position</label>
          <div style="color: rgb(255, 251, 0); margin-top: 10px" id="pop"></div>
          <select name="position" id="editPosition">
            <option>--Select value--</option>
            <option value="Manager">Manager</option>
            <option value="Developer">Developer</option>
            <option value="Accountent">Accountent</option>
            <option value="Human Resource">Human Resource</option>
            <option value="Intern">Intern</option>
          </select>
        </div>
        <button class="btn submit-btn" type="submit">Change</button>
      </form>
    </div>

    <!-- EmployeeCard || ViewProfile Output-->

    <div id="employeeCard" class="employeeCard">
      <div class="top_right_bubble"></div>
      <div class="card_heading heading flex_sb_center">
        <h2>PROFILE</h2>
        <span class="material-icons" id="profileModelClose">close</span>
      </div>
      <div class="card_data" id="card_data"></div>
      <div class="bottom_left_bubble"></div>
    </div>

    <div id="alert_card" class="employeeCard">
      <div class="card_heading heading flex_sb_center">
        <h2>PROFILE</h2>
        <span class="material-icons" id="alertClose">close</span>
      </div>
      <div class="alert_text">
        <h2>NO DATA FOUND</h2>
        <p class="my-2">* Data is case sensetive</p>
      </div>
    </div>

    <!-- Data Table -->
    <main class="container">
      <br />
      <br />
      <table class="employee_table">
        <hr
          style="
            border: none;
            height: 1px;
            width: 100%;
            background-color: #dbdbdb;
          "
        />
        <tbody id="data">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Actions</th>
          </tr>
        </tbody>
      </table>
    </main>
  </body>

  <script src="./main.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init({
      duration: 1000,
    });
  </script>
</html>
